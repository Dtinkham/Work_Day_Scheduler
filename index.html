<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      
      <div id="hour-0" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea name="hour-0" class="col-8 col-md-10 description" Id="ta-0" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-0" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-1" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea name="hour-1"  class="col-8 col-md-10 description" rows="3" Id="ta-1"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour-2" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea name="hour-2" class="col-8 col-md-10 description" Id="ta-2" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-2" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-3" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea name="hour-3" class="col-8 col-md-10 description" Id="ta-3" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-3" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-4" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea name="hour-4" class="col-8 col-md-10 description" Id="ta-4" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-4" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
      <div id="hour-5" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea name="hour-5" class="col-8 col-md-10 description" Id="ta-5" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-5" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-6" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea name="hour-6" class="col-8 col-md-10 description" Id="ta-6" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-6" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-7" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea name="hour-7" class="col-8 col-md-10 description" Id="ta-7" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-7" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-8" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea name="hour-8" class="col-8 col-md-10 description" Id="ta-8" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" id="btn-8" aria-label="s ave">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
